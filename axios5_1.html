<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      table tr td {
        width: 200px;
        border: 0px solid black;
      }
    </style>
  </head>

  <body>
    <h1 class="text-2xl ml-[450px] py-5 px-5 font-bold">Hello ReqRes Users!</h1>

    <table>
      <tr id="rowDisplay" class="flex flex-row ml-[55px]">
        <p class="text-center"></p>
      </tr>
    </table>
    <script>
      axios.get("https://reqres.in/api/users/").then(function (response) {
        let rowDisplay = document.getElementById("rowDisplay");

        let textHtml = "";
        let users = response.data.data;
        for (let i = 0; i < users.length; i++) {
          let img = "<img src='" + users[i].avatar + " '> ";
          let name =
            "<p>" + users[i].first_name + " " + users[i].last_name + "</p>";
          let email = "<p>" + users[i].email + "</p>";
          textHtml += "<td>" + name + email + img + "</td>";
        }
        rowDisplay.innerHTML = textHtml;
        console.log(users);
      });
    </script>
  </body>
</html>
